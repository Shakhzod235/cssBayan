<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <h1 class="accordion__heading heading">CSS Bayan</h1>
        <div class="accordion">
            <div class="accordion__item">
                <div class="accordion__header">
                    <h2 class="accordion__heading">Copypaste</h2>
                    <span class="material-symbols-rounded">close</span>
                </div>
                <div class="accordion__content">
                    <img class="accordion__img" src="img/copypaste.jpg" alt="copypaste">
                </div>
            </div>
            <div class="accordion__item">
                <div class="accordion__header">
                    <h2 class="accordion__heading">While loop</h2>
                    <span class="material-symbols-rounded">close</span>
                </div>
                <div class="accordion__content">
                    <img class="accordion__img" src="img/while_loop.jpg" alt="while_loop">
                </div>
            </div>
            <div class="accordion__item">
                <div class="accordion__header">
                    <h2 class="accordion__heading">Doctor</h2>
                    <span class="material-symbols-rounded">close</span>
                </div>
                <div class="accordion__content">
                    <img class="accordion__img" src="img/dcs.jpg" alt="doctor_of_computer_science">
                </div>
            </div>
            <div class="accordion__item">
                <div class="accordion__header">
                    <h2 class="accordion__heading">Increment & Decrement</h2>
                    <span class="material-symbols-rounded">close</span>
                </div>
                <div class="accordion__content">
                    <img class="accordion__img" src="img/increm_decrem.jpg" alt="increment_decrement">
                </div>
            </div>
            <div class="accordion__item">
                <div class="accordion__header">
                    <h2 class="accordion__heading">Government websites</h2>
                    <span class="material-symbols-rounded">close</span>
                </div>
                <div class="accordion__content">
                    <img class="accordion__img" src="img/gov_websites.jpg" alt="government_websites">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
